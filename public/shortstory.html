    <title>2 sentence stories</title>

<body>
    <div class="container" id="page1">
        <div class="text-container">
            <p class="heading">I wondered why the ball was getting bigger. </p>
            <button id="nextbutton" class="button" style="vertical-align:middle"><span>Next</span></button>
        </div>
        <div class="ball">
            <img src="media/ball.png" class="animate1"/>
        </div>
    </div>

   <div class="container1" id="page2">
    <div class="text-container">
        <p class="heading">Then it hit me.</p>
        <button id="backbutton" class="button" style="vertical-align:middle"><span>Back</span></button>
    </div>
     <div class="hit" id="imageContainer">
        <img id="randomImage" src=""/>
    </div>
   </div>   

    <script src="app.js"></script>
</body>
